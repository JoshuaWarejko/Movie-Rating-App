<div ui-view>
	<div class="container">
		<div class="content">
			<h1>User Feed</h1>
			<div class="posts">
				<div class="post" ng-repeat="post in trackedMovies | orderBy:'updatedDate':true">
					<div class="title">
						<h3>{{post.movie.title}}&nbsp;{{post.updatedDate | dateSeparator: '/' }} at {{post.time}}</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
