<div data-ui-view>
	<div class="container">
		<div class="content">
			<div class="form-wrapper">
				<form name="register" novalidate ng-submit="signup()">
					<div class="form_body">
						<div class="form-group">
							<label for="firstName">First Name</label>
							<input type="text" id="firstName" class="form-control" name="firstName" ng-model="form.firstName" required />
						</div>
						<div class="form-group">
							<label for="lastName">Last Name</label>
							<input type="text" id="lastName" class="form-control" name="lastName" ng-model="form.lastName" required />
						</div>
						<div class="form-group">
							<label for="name">Email</label>
							<input type="text" id="name" class="form-control" name="email" ng-model="form.email" required />
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" id="password" class="form-control" name="password" ng-model="form.password" required />
						</div>
						<div class="form-group">
							<label for="confirmPassword">Confirm Password</label>
							<input type="password" id="confirmPassword" class="form-control" name="confirmPassword" ng-model="form.confirmPassword" required />
						</div>
					</div>
					<div class="alert alert-danger" ng-if="registerError">{{registerError}}</div>
					<div class="form_footer">
						<input type="submit" class="btn btn-primary" value="Submit" />
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
